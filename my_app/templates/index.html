
<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVelp</title>
    <link rel="stylesheet" href="../static/main.css">
  </head>
  <body>

    <!--Row 1-->
    <div class="header row" id="row-1">
      <div class="col-12">
        <h1>This is the Name of our Project!!<h1/>
      </div>
    </div>

    <!--Row 2-->
    <div class="row" id="row-2">
      <div class="col-8">
        <h3>Search for Business<h3>
      </div>
      <div class="col-4">
        <h3>Title of selected Business<h3>
      </div>
    </div>

    <!--Row 3-->
    <div class="row" id="row-3">
      <div class="col-8">
        <!--The div element for the map -->
        <div id="map"></div>
      </div>
      <div class="col-2">
        <button>Read review</button>
      </div>
      <div class="col-2">
        <button>Write review</button>
      </div>
      <!--div id="business-data"></div-->
    </div>

    <!--Row 4-->
    <div class="row" id="row-4">
      <div class="col-8">
      </div>
      <div class="col-4">
        <h4>Business data<h4>
      </div>
    </div>

    <div id="form">
      <form>
      	<!-- Question 1 -->
      	<H3>Face masks required</H3>
      	<label for="score">True or False:</label><br>
      	<input type="text" id="reqScore" name="reqScore" value=""><br>
      	<!-- Question 2 -->
      	<h3>Mask wearing is enforced?</h3>
      	<label for="score">On a scale of 1-10 (10 being enforced strictly):</label><br>
      	<input type="text" id="maskScore" name="maskScore" value=""><br>
      	<!-- Question 3 -->
      	<h3>Social Distancing is enforced?</h3>
      	<label for="score">On a scale of 1-10 (10 being enforced strictly):</label><br>
      	<input type="text" id="sdScore" name="sdScore" value=""><br>
      	<!-- Question 4 -->
      	<h3>How busy is the location?</h3>
      	<label for="score">On a scale of 1-10 (10 being abnormally busy):</label><br>
      	<input type="text" id="busyScore" name="busyScore" value=""><br><br> <!-- two breaks intended -->
      	<!-- Submit button -->
      	<button type="submit" onclick="">SUBMIT</button>
      </form>
    </div>

    <script src="../static/js/api.js"></script>
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBt5Lfhuje_b-vNxcIEbkOvaRrhoP-M6pE&callback=initMap"></script>
  </body>
</html>
